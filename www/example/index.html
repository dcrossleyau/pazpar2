<html>
 
 <head>
  <title>Exemplary pazpar2 client [using pz2.js]</title>
  <style type="text/css">
    
    html {
        overflow-y: scroll;
    }

    html, body {
        color: #002863;
        font-family: verdana, arial, sans-serif;
        font-size: small;
    }

    input.search {
        background-color: #f0f0f0;
        color: #002863;
        border: 1px solid #a5acb2;
        width: 420px;
    }

  </style>
  <script type="text/javascript" src="pz2.js"></script>
  <script type="text/javascript" src="example_client.js"></script>
 </head>
 
 <body onload="domReady();">
  
  <table width="100%" border="0" cellpadding="6" cellspacing="6">
  
  <tr>
   <td width="250" height="100" align="center"><b>Exemplary pazpar2 client [using pz2.js]</b></td>
   <td>
    <form id="searchForm" name="search">
     <b>Search:</b>
     <input id="query" type="text" size="50"/>
     <input type="submit" value="Go"/>
    </form>
   <td>
  </tr>
  
  <tr>
   <td width="250" valign="top">
    <b>TERMLISTS:</b>
    <br/><br/>
     <div id="termlist"></div>
   </td>
   <td valign="top">
    <b>RESULTS:</b>
    <br/><br/>
    <div id="body"><div>
   <td>
  </tr>
  
  </table>

  <hr/>
  
  <b>STATUS INFO:<b>
  <br/>
  <br/>
  <div id="stat"></div>
 
  <br/>
  <hr/>
 
  <b>TARGET IFO:</b>
  <br/>
  <br/>
  <table id="bytarget"></table>

 </body>
</html>

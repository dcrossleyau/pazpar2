<?xml version="1.0" encoding="UTF-8"?>
<pazpar2 xmlns="http://www.indexdata.com/pazpar2/1.0">

<server>
  <listen host="masterkey.indexdata.com" port="80"/>
  <proxy host="us1.indexdata.com"/>
  <settings src="../etc/masterkey"/>

  <service>
    <metadata name="url"/>
    <metadata name="title" brief="yes" sortkey="skiparticle" merge="longest" rank="6"/>
    <metadata name="isbn"/>
    <metadata name="date" termlist="yes"/>
    <metadata name="citation"/>
    <metadata name="author" brief="yes" termlist="yes" merge="longest" rank="2"/>
    <metadata name="subject" merge="unique" termlist="yes" rank="3"/>
    <metadata name="id"/>
    <metadata name="lccn" merge="unique"/>
    <metadata name="description" rank="3"/>
    <metadata name="location" brief="yes"/>
  </service>
</server>

</pazpar2>
